<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div{

            width: 100px;
            height: 100px;
            background-color: gray;
            position: absolute;
            /* transition: 1s; */
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
    
    </style>
</head>
<body>
    <div></div>

    <script>
    
    divEl=document.querySelector("div");
    window.onmousemove=function(e){
    rotateElement=(e.pageX/innerWidth)*360;
    divEl.style.transform=`translate(-50%,-50%) rotate(${rotateElement}deg)`

    }
    
    
    </script>

</body>
</html>
